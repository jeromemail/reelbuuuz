<div class="main-content">
<nav  class="row col-lg-12 col-md-12 navbar navbar-top navbar-expand navbar-dark  border-bottom">
    <div class=" container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-left:5%">
        <!-- Search form -->

        <!-- Navbar links -->
        <div class="">
        <ngb-carousel>
          <ng-template ngbSlide *ngFor="let image of images">
            <div class="wrapper" [ngStyle]="{'background-image': 'url(' + image.src + ')','background-size':'500px'}">
              <img [src]="image.innerSrc" alt="Random first slide"  height="auto" style="width: 1250px;margin:auto;">
            </div>
            <div class="carousel-caption">
              <h3>{{ image.title }}</h3>
              <!-- <p>{{ image.short }}</p> -->
            </div>
          </ng-template>
        </ngb-carousel>
      </div>

      </div>
    </div>
  </nav>

  <div class="row col-lg-12 "> <!-- style="background-color: #5e72e4;" -->
    <span class="col-lg-12">
      <h3 class="fp">FEATURED PROJECTS</h3>
    </span>


      <div class="col-lg-4" *ngFor="let item of items" style="margin-top: 50px;">
        <div class="col-lg-12">
          <jhi-app-panel [header]="item.header"
          [infoMsg]="item.infoMsg"
          [positions]="item.positions"
          [cast]="item.cast"
          [crew]="item.crew"
          [imgSrc]="item.imgSrc"
		
          ></jhi-app-panel>
        </div>
      </div>



  </div>

</div>
